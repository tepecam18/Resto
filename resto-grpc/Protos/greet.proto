syntax = "proto3";

option csharp_namespace = "resto_grpc";

package greet;

/*
Ana Makina Baþlatýlýr
Ana Makina günü baþlatýr ve 


Login - select

Sipariþ Ekle - insert
Sipariþe Ürün Ekle - update/insert
Sipairþi Ýptal Et - updete

Sipariþleri Göster - select
Sipariþi Göster - select
Sipariþi Yazdýr - update
Sipariþi Kapat - update
Sipariþi Ödeme - update/insert

Masalarý Göster - select
Masalarý Birleþtir - update
*/

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply);
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings.
message HelloReply {
  string message = 1;
}