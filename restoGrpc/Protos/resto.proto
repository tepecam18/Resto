syntax = "proto3";

option csharp_namespace = "restoGrpc";

package resto;


service Resto {
  rpc Login (LoginRequest) returns (Response);
  rpc AddUser (UserRequest) returns (Response);
}

message UserRequest {
  string device = 1;
  int32 pin = 2;
}

message LoginRequest {
  string device = 1;
  int32 pin = 2;
}

message Response {
  string message = 1;
  int32 Statu = 2;
}